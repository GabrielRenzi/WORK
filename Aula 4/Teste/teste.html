<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloo.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form action="cadastro.php" method="post">
            <fieldset>
                <legend>Seus dados</legend>
                
                <label for="nome">Nome:</label>
                <input id="nome" type="text" name="nome" placeholder="Insira seu Nome" required>

                <label for="sobrenome">Sobrenome:</label>
                <input id="sobrenome" type="text" name="sobrenome" placeholder="Insira seu Sobrenome" required>

                <label for="nascimento">Data de Nascimento:</label>
                <input id="nascimento" type="date" name="nascimento" min="1920-01-01" max="2024-01-01" required>

                <label>Sexo:</label>
                <input id="sexom" type="radio" name="sexo" value="1" required/>
                <label for="sexom">Masculino</label>
                <input id="sexof" type="radio" name="sexo" value="2"/>
                <label for="sexof">Feminino</label>

                <label for="endereco">Endereço:</label>
                <input id="endereco" type="text" name="endereco" placeholder="Insira seu Endereço" required>

                <label for="cep">CEP:</label>
                <input id="cep" type="text" name="cep" maxlength="10" placeholder="Insira seu CEP" required>

                <label for="cor">Cor Favorita:</label>
                <input type="color" name="cor" id="cor">

                <label for="uf">Escolha uma UF:</label>
                <select id="uf" name="uf" required>
                    <option value="">Selecione uma UF</option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                </select>

                <button type="submit">Cadastrar</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
